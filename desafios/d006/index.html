<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso</p>
    <ul type="square">
        <li><abbr title="Usa tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa tag <img>">Imagem</abbr></li>
        <li><abbr title="Usa tag <h2>">Subtitulo</abbr></li>
        <li><abbr title="Usa tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Usa taga <ul>">Listas unordenadas</abbr></li>
        <li><abbr title="Usa taga <picture>">Organizar imagens</abbr></li>
        <li><abbr title="Usa taga <strong>">Negrito</abbr></li>
    </ul>
</body>
</html>
